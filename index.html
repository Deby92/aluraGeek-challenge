<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Indie+Flower&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img src="/assets/aluraIcon.png" class="icono icono-alura" alt="Icono" /><p class="titulo-alurageek">AluraGeek</p>
    </header>
    <main class="main-container">
        <section>
            <h1 class="titulo">Productos disponibles</h1>
            <div data-product class="products-container"></div>
          </section>
          <section class="selected-products-section">
            <h1>Productos seleccionados:</h1>
            <ul id="lista-productos" class="ul-container"></ul>
            <span data-mensaje class="mensaje-error"></span>
            <div class="button-container">
              <button type="submit" class="button-submit" id="send-button">Enviar</button>
              <button type="reset" class="button-clear" id="clear-button">Limpiar lista</button>
            </div>
          </section>
          
    </main>
    <footer class="footer-container">
      <img src="" alt="" />
      <p>Desarrollado por Debora Cantuarias</p>
    </footer>
    <script type="module" src="/js/controllers/main.js"></script>
  </body>
</html>
